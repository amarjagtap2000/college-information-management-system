{% include "college/navbar.html" %}
{% block body %}
{% load static %}
<br>
<br>

<div class="container">
    <h2 style="margin-top:20px" align="center">Admin Registration</h2><hr>

<div class="container-fluid" style="width:70%;margin-top:10%">
<form method="post" action="">
    {% csrf_token %}
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" placeholder="Enter First Name" name="first_name" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name" id="inputPassword4">
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">User Name</label>
      <input type="text" class="form-control" name="username" placeholder="Enter User Name" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name="password" id="inputPassword4">
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter Email"></div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  <div class="text-center">Already have an account? <a href="adminlogin">Login here</a></div>
   <div>
                {% if form.errors %}
                    <p id="messages">{{ form.errors }}</p>
                {% endif %}
                {% for message in messages %}
                    <p id="messages">{{ message }}</p>
                {% endfor %}
            </div>
</form>
</div>
</div>



{% endblock %}
